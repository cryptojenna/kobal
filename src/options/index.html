<!DOCTYPE html>
<html>
<head>
	<title></title>

<script type='text/javascript' src='../../js/jquery/jquery.min.js'></script>
<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'> </script>
<script type='text/javascript'
        src='https://cdn.firebase.com/js/simple-login/1.6.0/firebase-simple-login.js'>
</script>


</head>
<body>
<div id="dialog-register" title="Register new user">
    <form>
        <fieldset>
            <label for="name">Email</label>
            <input type="text" name="email" id="register-email" class="text ui-widget-content ui-corner-all" />
            <label for="password">Password</label>
            <input type="password" name="password" id="register-password" value="" class="text ui-widget-content ui-corner-all" />
        </fieldset>
        <button id="opener-register">Register</button>

    </form>
</div>
<div id="dialog-login" title="Login user">
    <form>
        <fieldset>
            <label for="name">Email</label>
            <input type="text" name="email" id="login-email" class="text ui-widget-content ui-corner-all" />
            <label for="password">Password</label>
            <input type="password" name="password" id="login-password" value="" class="text ui-widget-content ui-corner-all" />
        </fieldset>
        <button id="opener-login">Login</button>
    </form>
</div>

<button id="opener-logout">Logout</button>
<br />
<!-- <input id="data" /> -->
<p> Username:
<input id="username" /> </p>
<button id="save"> Save </button>

<h1>BitCoin Tipping</h1>
Default tip value: <input type="text" pattern="[0-9]*\.[0-9]*" title="Enter a valid amount." size="8" id="amount" /> <select id="currency"><option value="BTC" id="BTC">BTC</option><option value="USD" id="USD">USD</option><option value="EUR" id="EUR">EUR</option></select><br>
<input type="checkbox" id="comment"> Open a comment box on posts which you send a tip for<br></input>
<input type="checkbox" id="anonymous"> Share your name with people you tip<br></input>
<input type="password" id="api_key">API Key<br></input>
<input type="password" id="api_secret">API Secret</input>
<br />
<button id = "save_bittip"> Save Bitcoin and Coinbase choices! </button>

<script type="text/javascript" src="options.js"></script>
<script type='text/javascript' src='test.js'></script>
</body>
</html>
